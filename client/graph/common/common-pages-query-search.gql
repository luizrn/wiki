query (
  $query: String!
  $filterPermissions: Boolean
  $filterPages: Boolean
  $filterUpdates: Boolean
) {
  pages {
    search(
      query: $query
      filterPermissions: $filterPermissions
      filterPages: $filterPages
      filterUpdates: $filterUpdates
    ) {
      results {
        id
        title
        description
        path
        locale
      }
      suggestions
      totalHits
    }
  }
}

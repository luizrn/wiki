<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= heading %></title>
</head>
<body style="margin:0;padding:24px;background:#f4f6f8;font-family:Arial,sans-serif;color:#1f2937;">
  <div style="max-width:640px;margin:0 auto;background:#ffffff;border-radius:8px;padding:24px;">
    <div style="text-align:center;margin-bottom:16px;">
      <img src="<%= logo %>" alt="<%= siteTitle %>" style="max-height:48px;max-width:220px;">
    </div>
    <h2 style="margin:0 0 12px 0;font-size:22px;"><%= heading %></h2>
    <p style="margin:0 0 16px 0;font-size:15px;line-height:1.5;"><%= message %></p>
    <div style="background:#f9fafb;border:1px solid #e5e7eb;border-radius:6px;padding:12px;margin-bottom:18px;">
      <div style="font-size:12px;color:#6b7280;margin-bottom:4px;">Artigo</div>
      <div style="font-size:16px;font-weight:600;"><%= pageTitle %></div>
    </div>
    <a href="<%= pageUrl %>" style="display:inline-block;background:#1976d2;color:#fff;text-decoration:none;padding:10px 16px;border-radius:4px;font-weight:600;">
      <%= actionText %>
    </a>
    <p style="margin:18px 0 0 0;font-size:12px;color:#6b7280;">
      <a href="<%= pageUrl %>" style="color:#1976d2;text-decoration:none;"><%= pageUrl %></a>
    </p>
  </div>
</body>
</html>
